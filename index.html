<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>UniHub App</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="mainHeader" class="app-header">
    <div class="top-tabs">
      <div class="tab-item">المتابعة</div>
      <div class="tab-item">استكشف</div>
      <div class="tab-item active">الرئيسية</div>
    </div>
  </header>

  <main class="app-content">
    
    <section id="feed-page" class="page-view active">
      <div id="postsContainer">
        </div>
      <div style="height: 80px;"></div> </section>

    <section id="members-page" class="page-view">
      <div class="placeholder-content">
        <i class="fas fa-hammer fa-3x"></i><br>قريباً...
      </div>
    </section>

    <section id="seasons-page" class="page-view">
      <div class="placeholder-content">
        <i class="far fa-calendar-alt fa-3x"></i><br>قريباً...
      </div>
    </section>

    <section id="menu-page" class="page-view">
      <div class="menu-container">
        
        <div id="menuUserProfile" class="profile-card">
           <p>جاري التحميل...</p>
        </div>

        <div class="menu-list">
          <div class="menu-item" id="openEditProfileBtn">
              <i class="fas fa-user-edit"></i> <span>تعديل الملف الشخصي</span> <i class="fas fa-chevron-left arrow"></i>
          </div>
          <div class="menu-item">
              <i class="fas fa-bell"></i> <span>التنبيهات</span> <i class="fas fa-chevron-left arrow"></i>
          </div>
          <div class="menu-item text-danger" id="menuLogoutBtn" style="display:none;">
              <i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span>
          </div>
           <button id="menuLoginBtnInternal" class="app-btn" style="display:none; width:100%; margin-top:10px;">تسجيل الدخول</button>
        </div>

      </div>
       <div style="height: 80px;"></div>
    </section>

  </main>

  <nav class="bottom-nav">
    <div class="nav-item active" data-target="feed-page"><i class="fas fa-home"></i><span>الرئيسية</span></div>
    <div class="nav-item" data-target="members-page"><i class="fas fa-list-ul"></i><span>السجل</span></div>
    
    <div class="nav-fab-container">
        <button id="addPostFab" class="fab-btn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="nav-item" data-target="seasons-page"><i class="far fa-calendar-alt"></i><span>المواسم</span></div>
    <div class="nav-item" data-target="menu-page"><i class="fas fa-user"></i><span>حسابي</span></div>
  </nav>

  <div id="editProfileModal" class="full-screen-modal">
      <div class="modal-header">
          <button id="closeEditProfileBtn" class="icon-btn"><i class="fas fa-times"></i></button>
          <span>تعديل الملف الشخصي</span>
          <button id="saveProfileBtn" class="text-btn">حفظ</button>
      </div>
      <div class="modal-body">
          <div class="input-group">
              <label>الاسم الظاهر</label>
              <input type="text" id="editNameInput">
          </div>
          <div class="input-group">
              <label>اسم المستخدم (@)</label>
              <input type="text" id="editUsernameInput">
          </div>
          <div class="input-group">
              <label>نبذة عنك</label>
              <textarea id="editBioInput" rows="3"></textarea>
          </div>
      </div>
  </div>

  <div id="createPostModal" class="full-screen-modal">
      <div class="modal-header">
          <button id="closePostModal" class="icon-btn"><i class="fas fa-times"></i></button>
          <span>منشور جديد</span>
          <button id="publishPostBtn" class="text-btn">نشر</button>
      </div>
      <div class="modal-body">
          <textarea id="postContentInput" placeholder="اكتب هنا..."></textarea>
      </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
