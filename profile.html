<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .auth-btn {
      background: #db4437;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    .auth-btn:hover {
      background: #c1351d;
    }
    .profile-info {
      margin-top: 20px;
      text-align: center;
    }
    .profile-info img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 15px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <div id="authSection">
      <button id="googleLoginBtn" class="auth-btn">
        <i class="fab fa-google"></i> تسجيل الدخول باستخدام جوجل
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo_O8EKeS6jYM-ee12oYrIlT575oaU2Pg",
      authDomain: "clan-forum.firebaseapp.com",
      projectId: "clan-forum",
      storageBucket: "clan-forum.firebasestorage.app",
      messagingSenderId: "1011903491894",
      appId: "1:1011903491894:web:f1bc46a549e74b3717cd97"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authSection = document.getElementById("authSection");
    const loginBtn = document.getElementById("googleLoginBtn");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("فشل تسجيل الدخول: " + err.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.innerHTML = `
          <div class="profile-info">
            <img src="${user.photoURL || 'https://via.placeholder.com/60'}" alt="${user.displayName}">
            <h3>${user.displayName}</h3>
            <p>${user.email}</p>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
          </div>
        `;
        document.getElementById("logoutBtn").onclick = () => signOut(auth);
      } else {
        authSection.innerHTML = `
          <button id="googleLoginBtn" class="auth-btn">
            <i class="fab fa-google"></i> تسجيل الدخول باستخدام جوجل
          </button>
        `;
        document.getElementById("googleLoginBtn").onclick = () => signInWithPopup(auth, provider);
      }
    });
  </script>
</body>
</html>
