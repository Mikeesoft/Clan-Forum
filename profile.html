<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفي الشخصي - منتدى العشيرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="groups.html" class="nav-icon"><i class="fas fa-users"></i><span>المجموعات</span></a>
                <a href="updates.html" class="nav-icon"><i class="fas fa-bullhorn"></i><span>التحديثات</span></a>
                <a href="notifications.html" class="nav-icon"><i class="fas fa-bell"></i><span>الإشعارات</span></a>
            </div>
            <div class="nav-right">
                <a href="profile.html" class="nav-icon profile-icon"><i class="fas fa-user-circle"></i><span>ملفي الشخصي</span></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="page-content">
            <h1>ملفي الشخصي</h1>
            <div class="profile-info">
                <img id="profile-pic" src="https://via.placeholder.com/100" alt="صورة الملف الشخصي">
                <h3 id="profile-name">اسم المستخدم</h3>
                <p id="profile-email">البريد الإلكتروني</p>
                <button onclick="logout()" class="auth-btn" style="background-color: #e74c3c;">تسجيل الخروج</button>
            </div>
            <a href="index.html" class="auth-btn" style="margin-top: 20px; background-color: #7f8c8d;">العودة للرئيسية</a>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 منتدى العشيرة. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script>
        // بيانات الفايربيز بتاعتك
        const firebaseConfig = {
            apiKey: "AIzaSyBo_O8EKeS6jYM-ee12oYrIlT575oaU2Pg",
            authDomain: "clan-forum.firebaseapp.com",
            projectId: "clan-forum",
            storageBucket: "clan-forum.firebasestorage.app",
            messagingSenderId: "1011903491894",
            appId: "1:1011903491894:web:f1bc46a549e74b3717cd97",
            measurementId: "G-G6D8V7KSNH"
        };

        // تشغيل الفايربيز
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // التأكد من تسجيل الدخول
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('profile-name').textContent = user.displayName;
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('profile-pic').src = user.photoURL;
            } else {
                window.location.href = "login.html";
            }
        });

        // تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
